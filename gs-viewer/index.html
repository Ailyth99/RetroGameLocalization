<!DOCTYPE html>
<html>
<head>
    <title>GS Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="file-select-area">
                <button id="selectFile">Open GS File</button>
            </div>
            
            <div class="info-table">
                <table>
                    <tr>
                        <td>File Name</td>
                        <td id="fileName">-</td>
                    </tr>
                    <tr>
                        <td>Image Type</td>
                        <td id="imageType">-</td>
                    </tr>
                    <tr>
                        <td>Size</td>
                        <td id="imageSize">-</td>
                    </tr>
                    <tr>
                        <td>Palette</td>
                        <td id="palSize">-</td>
                    </tr>
                    <tr>
                        <td>File Size</td>
                        <td id="fileSize">-</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="right-panel">
            <div class="image-container" id="imageContainer">
                <div class="scroll-container">
                    <img id="preview" src="">
                </div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
